<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - DEV Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
</head>
<body class="bg-light-gray">
    <div class="d-flex flex-items-center ml-5 mt-2">
        <button class="button-dev-logo"><img class="dev-logo"src="imagenes/DEV LOGO.png" alt=""></button>
       <span class="mt-2 ms-3"><h6>Create Post</h6> </span> 
    </div>
    <div class="container-lg">
    </div>
    <div class="container flex">
        <div class="card col-sm-8 ms-5">
            <div class="card-body ps-5">

                <form class="col-sm-11 mt-4"
                id="user-form-create-post">
                <div class="flex-column justify-content-center ">
                    <input 
                    name="coverImage"
                    id="post-cover-image"
                    type="url"
                    placeholder="Add a cover image"
                    class="input-image mt-3 post-field"
                > 
                    <div class="input-group input-group-lg mh-100">
                    <input 
                    name="title"
                    type="text" 
                    placeholder="New post title here ..."
                    class="title-box input-control title-box-height post-field"
                    id="post-title">
                    <div id="tags-wrapper">
                        <input 
                        name="hashtags"
                        type="text"
                        placeholder="Add up to 4 tags..."
                        class="hashtag-control post-field "
                        id="input-hashtags">
                    </div>
                    
                </div>
                <div class="input-group mt-5">
                    <input 
                    name="content"
                    type="text" 
                    placeholder="Write your post content here ..."
                    class=" post-content-box content-box-height post-field"
                    id="post-content">
                </div>
            </div>
            <button type="submit" class="btn btn-primary bg-royal-blue mt-4 ms-2">Publish</button>
            </form>    
           
      </div>
  </div>
      </div>
      
      <!--TARJETA DE PRUEBA-->
      <div class="col-12 col-md-8 col-lg-6 d-flex flex-column gap-2">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a
              class="btn btn-morado fs-6 fw-bold"
              aria-current="page"
              href="#"
              >Relevant</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-morado fs-6 fw-bold" href="#">Latest</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-morado fs-6 fw-bold" href="#">Top</a>
          </li>
        </ul>

        <div class="card rounded overflow-hidden border-light-subtle">
          <img
            id="card-post-cover-image"
            class="w-100"
            src=""
            alt=""
          />
          <div class="cardcontent p-3 border-light-subtle">
            <div class="gap-2 d-flex">
              <img
                class="mt-2 border rounded-circle"
                src="https://media.dev.to/cdn-cgi/image/width=90,height=90,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Fuser%2Fprofile_image%2F1463462%2Fadc8bd5d-e040-4aa7-8cce-18cb72dce06c.jpeg"
                alt="miguelrodriguez99 profile"
                width="32"
                height="32"
              />
              <div class="d-flex flex-column justify-content-center">
                <a
                  class="btn btn-ghost text-dark text-start p-1 fs-m"
                  href=""
                >
                  Miguel
                </a>
                <p
                  class="fw-light fs-sm ms-1 text-light-emphasis link-dark fecha"
                >
                  May 25 (12 hours ago)
                </p>
              </div>
            </div>
            <div class="ms-5 d-flex flex-column">
              <h3 class="">
                <a
                  class="text-decoration-none text-dark fw-bold link-title"
                  href=""
                  id="card-post-title"
                  ><strong> &#128640; </strong></a
                >
              </h3>
              <div id="card-input-hashtags">
                <a class="p-1 btn btn-border fs-m"> </a>
                <a class="p-1 btn btn-border fs-m">  </a>
                <a class="p-1 btn btn-border fs-m"></a>
                <a class="p-1 btn btn-border fs-m"> </a>
              </div>
              <div
                class="reactions mb-3 d-flex justify-content-around text-nowrap"
              >
                <a class="btn btn-ghost fs-reactions d-flex gap-1 w-50">
                  <span class="position-relative w-50" id="emojis">
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-nerd z-3"
                      id="nerd"
                      >&#129299;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-heart z-2"
                      id="sparkheart"
                      >&#128150;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-cat z-1"
                      id="cat"
                      >&#128569;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-gift z-0"
                      id="gift"
                      >&#127873;</span
                    ></span
                  >
                  <span class="" id="card-reactions">33 reactions</span>
                </a>
                <a class="btn btn-ghost fs-reactions">
                  <svg
                    width="24"
                    height="24"
                    xmlns="http://www.w3.org/2000/svg"
                    class="crayons-icon"
                  >
                    <path
                      d="M10.5 5h3a6 6 0 110 12v2.625c-3.75-1.5-9-3.75-9-8.625a6 6 0 016-6zM12 15.5h1.5a4.501 4.501 0 001.722-8.657A4.5 4.5 0 0013.5 6.5h-3A4.5 4.5 0 006 11c0 2.707 1.846 4.475 6 6.36V15.5z"
                    ></path>
                  </svg>
                  <span class="" id="card-coments">4 comments</span>
                  </a
                >
                <div
                  id="readingtime"
                  class="ms-auto d-flex align-items-center"
                >
                  <p class="fw-light fs-sm text-light-emphasis mb-0">
                    5 min read
                  </p>
                </div>
              </div>
            </div>
    </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="js/main.js"></script>
</body>
</html>
