<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - DEV Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
</head>
<body class="bg-light-gray">
    <div class="d-flex flex-items-center ml-5 mt-2">
        <button class="button-dev-logo"><img class="dev-logo"src="imagenes/DEV LOGO.png" alt=""></button>
       <span class="mt-2 ms-3"><h6>Create Post</h6> </span> 
    </div>
    <div class="container-lg">
    </div>
    <div class="container flex">
        <div class="card col-sm-8 ms-5">
            <div class="card-body ps-5">

              
            
                <form class="col-sm-11 mt-4"
                id="user-form-create-post">
                <div class="flex-column justify-content-center ">
                    <input 
                    name="cover-image"
                    id="post-cover-image"
                    type="url"
                    placeholder="Add a cover image"
                    class="input-image mt-3 post-field"
                >  
                <div> <form id="randomDateForm">
                    <label for="randomDate"></label>
                    <input type="text" id="randomDate" name="randomDate" readonly>
                    <button type="button" onclick="generarFechaAleatoria()">Generar Fecha</button>
                </form></div>

                    <div class="input-group input-group-lg mh-100">
                    <input 
                    name="title"
                    type="text" 
                    placeholder="New post title here ..."
                    class="title-box input-control title-box-height post-field"
                    id="post-title">
                    <div id="tags-wrapper">
                        <input 
                        name="hashtags"
                        type="text"
                        placeholder="Add up to 4 tags..."
                        class="hashtag-control post-field "
                        id="input-hashtags"></div>
                    
                </div>
                <div class="input-group mt-5">
                    <input 
                    name="content"
                    type="text" 
                    placeholder="Write your post content here ..."
                    class=" post-content-box content-box-height post-field"
                    id="post-content">
                </div>
            </div>
            <button type="submit" class="btn btn-primary bg-royal-blue mt-4 ms-2">Publish</button>
            </form>
            </div>
          </div>
      </div>
      </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="js/main.js"></script>
</body>
</html>
